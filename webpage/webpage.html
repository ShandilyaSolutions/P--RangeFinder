<!DOCTYPE html>
<html>
<head>
	<title>ESP32 WebServer</title>
	<link rel="stylesheet" href="csspage.css">
</head>
<body>
	<h2 style="text-align:center">MPU6050 data</h2>
	<table class="dataTable">
		<tr>
			<td>
				<h5 class="grid-item" style="text-align:left">Accelerometer in X-axis : </h5>
				<input class="sensorReadings" type="hidden" id="Xa" name="Xa" autofocus readonly></input>
			</td>
			<td>
				<h5 class="grid-item" style="text-align:left">Accelerometer in Y-axis : </h5>
				<input class="sensorReadings" type="hidden" id="Ya" name="Ya" autofocus readonly></input>
			</td>
			<td>
				<h5 class="grid-item" style="text-align:left">Accelerometer in Z-axis : </h5>
				<input class="sensorReadings" type="hidden" id="Za" name="Za" autofocus readonly></input>
			</td>
		</tr>
		<tr>
			<td>
				<h5 class="grid-item" style="text-align:left">Gyroscope in X-axis : </h5>
				<input class="sensorReadings" type="hidden" id="Xr" name="Xr" autofocus readonly></input>
			</td>
			<td>
				<h5 class="grid-item" style="text-align:left">Gyroscope in Y-axis : </h5>
				<input class="sensorReadings" type="hidden" id="Yr" name="Yr" autofocus readonly></input>
			</td>
			<td>
				<h5 class="grid-item" style="text-align:left">Gyroscope in Z-axis : </h5>
				<input class="sensorReadings" type="hidden" id="Za" name="Zr" autofocus readonly></input>
			</td>
		</tr>
	</table>
	<div>
		<!--<br> tag is used for printing new line on the screen for cleaner look-->
		<br>
		<br>
		<h4><u>Percentage Error : </u></h4>
		<p>Accelerometer X : </p>
		<p>Accelerometer Y : </p>
		<p>Accelerometer Z : </p>
		<p>Gyroscope X : </p>
		<p>Gyroscope Y : </p>
		<p>Gyroscope Z : </p>
	</div>
</body>
</html
